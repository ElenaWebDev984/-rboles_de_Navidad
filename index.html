<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Árboles de Navidad</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrapper">
                <img src="/assets/images/Arbol-logo.jpg" alt="Arbol-logo">
                <nav>
                    <ul class="menu">
                        <li>
                            <a href="#abeto_1" class="nav-link">Abeto en maceta</a>
                        </li>
                        <li>
                            <a href="#abeto_2" class="nav-link">Abeto enraizado</a>
                        </li>
                        <li>
                            <a href="#abeto_3" class="nav-link">Abeto cortado</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <div class="title">
                <form id="form">
                    <input name="email" id="email" type="email" placeholder="Ingresa tu email">
                    <button id="btn" type="submit" class="btn">Enviar</button>
                </form> 
                <h1>Árboles de Navidad naturales</h1>
                <p>Celebra una Navidad única con los mejores árboles de Navidad naturales. Variedad de tamaños a precios increíbles. ¡Envíos a toda España!</p>
                <iframe id="video" src="/assets/video/Árboles de Navidad.mp4" height="315" frameborder="0" allowfullscreen></iframe>
            </div>
            <img id="cartel" src="/assets/images/cartel.png" alt="cartel">
            <div class="productos"></div>
        </div>
    </section>
    <footer>
        <div class="container"></div>
    </footer>
</body>
</html>
